<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Overview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" th:href="@{css/bootstrap/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Bitter:400,700}">
    <link type="text/css" rel="stylesheet"
          th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700}">
    <link type="text/css" rel="stylesheet" th:href="@{css/main.css}"/>

</head>
<body>
<tr th:each="work : ${work}">
    <td>
        <form class="form" method="post" enctype="multipart/form-data" th:action="@{/work/{id}(id= ${work.id})}">
            <table>
                <tr>
                    <td> <input name="start_at" class="form-control" type="time" th:value="${work.start_at}"/></td>
                    <td> <input name="end_at" class="form-control" type="time" th:value="${work.end_at}"/></td>
                    <td><input type="submit" value="Upload"/></td>
                </tr>
            </table>
        </form>
    </td>
</tr>



</body>
</html>
